<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button class="top-btn" onclick="cleardisplay()">C</button>
        <button class="top-btn" onclick="appendToDisplay('+/-')">+/-</button>
        <button class="top-btn" onclick="appendToDisplay('%')">%</button>
        <button class="divide" onclick="appendToDisplay('/')" id="specialKey">
          รท
        </button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="rotate" onclick="appendToDisplay('*')" id="specialKey">
          +
        </button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" id="specialKey">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')" id="specialKey">+</button>
      </div>
      <span class="bottom-btn">
        <button class="zero-btn" onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()" id="specialKey">=</button>
      </span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
